<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-4-1</title>
    <script language="javascript">
        function move(){
            document.getElementById("mydiv").style.left="100px";
        }
    </script>
</head>
<body>
    <div id="mydiv"
        style="position:absolute;
        top:50px;
        left:50px;
        width:100px;
        height:100px;
        border:solid 1px">
        要素の例
    </div>

    <input type="button" value="移動" onclick="move();">
    
</body>
</html>
